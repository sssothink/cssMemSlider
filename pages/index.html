<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="container">
        <div class="title">
            
        </div>
        <div class="slide__bar">
            <div class="slides">
                <input checked type="radio" name="radio" id="radio1">
                <input type="radio" name="radio" id="radio2">
                <input type="radio" name="radio" id="radio3">
                <input type="radio" name="radio" id="radio4">
                <input type="radio" name="radio" id="radio5">

                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>

            </div>


            <div class="nav">
                <label for="radio1" class="bar"></label>
                <label for="radio2" class="bar"></label>
                <label for="radio3" class="bar"></label>
                <label for="radio4" class="bar"></label>
                <label for="radio5" class="bar"></label>
            </div>
        </div>  
    </div>
</body> 
</html>
