<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="container">


        <input checked type="radio" name="radio" id="radio1">
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">


        <div class="wrapper">
            <div class="titles">
                <p class="title title1" id="title1">where are they?</p>
                <p class="title title2" id="title2">monkey</p>
                <p class="title title3" id="title3">not this time</p>
                <p class="title title4" id="title4">flying car</p>
                <p class="title title5" id="title5">sum string moment</p>
            </div>
            <div class="slide__bar">





                <div class="slides">

                    <div class="slide slide1"><img src="../img/1.jpg" alt=""></div>
                    <div class="slide slide2"><img src="../img/2.jpg" alt=""></div>
                    <div class="slide slide3"><img src="../img/3.jpg" alt=""></div>
                    <div class="slide slide4"><img src="../img/4.jpg" alt=""></div>
                    <div class="slide slide5"><img src="../img/5.jpg" alt=""></div>

                </div>



            </div>  
        </div>
            

        <div class="nav">
            <label for="radio1" class="btn"><a class="link__title" href="#title1"></a></label>
            <label for="radio2" class="btn"><a class="link__title" href="#title2"></a></label>
            <label for="radio3" class="btn"><a class="link__title" href="#title3"></a></label>
            <label for="radio4" class="btn"><a class="link__title" href="#title4"></a></label>
            <label for="radio5" class="btn"><a class="link__title" href="#title5"></a></label>
        </div>

    </div>
</body> 
</html>
