<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="container">


        <input checked type="radio" name="radio" id="radio1">
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">


        <div class="wrapper">

            <div class="slide__bar">

                <div class="slides">

                    <div class="slide slide1"><img src="../img/1.jpg" alt=""></div>
                    <div class="slide slide2"><img src="../img/2.jpg" alt=""></div>
                    <div class="slide slide3"><img src="../img/3.jpg" alt=""></div>
                    <div class="slide slide4"><img src="../img/4.jpg" alt=""></div>
                    <div class="slide slide5"><img src="../img/5.jpg" alt=""></div>

                </div>

            </div>  

            <div class="titles">
                <p class="title title1" id="title1">Where are they?</p>
                <p class="title title2" id="title2">Monkey!!!</p>
                <p class="title title3" id="title3">Not this time</p>
                <p class="title title4" id="title4">Flying car</p>
                <p class="title title5" id="title5">Sum string moment</p>
            </div>
            
            <div class="nav">
                <label for="radio1" class="btn" id="btn1"><div class="label" id="label1"></div></label>
                <label for="radio2" class="btn" id="btn2"><div class="label" id="label2"></div></label>
                <label for="radio3" class="btn" id="btn3"><div class="label" id="label3"></div></label>
                <label for="radio4" class="btn" id="btn4"><div class="label" id="label4"></div></label>
                <label for="radio5" class="btn" id="btn5"><div class="label" id="label5"></div></label>
            </div>


        </div>
            



    </div>
</body> 
</html>
